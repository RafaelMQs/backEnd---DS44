<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <form action="logar" method="post">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="assets/login.png" alt="">
                <h1 class="tittle">Área de Login</h2>
            </div>

            <div class="card-group">
                <label>Email</label>
                <input type="text" name="email_user" placeholder="Digite seu Email ou Usuário">
            </div>

            
            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha_user" placeholder="Digite sua senha">
            </div>

            <div class="card-group">
                <button type="submit">ACESSAR</button>
            </div>


        </div>
    </form>
</body>
</html>
